<section id="home">
    <!-- <fullstack-logo></fullstack-logo> -->
    <!-- <rando-greeting></rando-greeting> -->
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p class="lead">codeFriends</p>

                <!-- MAY CHANGE THIS FOR TAGS -->
                <div class="list-group">
                    <a href="#" class="list-group-item">Category 1</a>
                    <a href="#" class="list-group-item">Category 2</a>
                    <a href="#" class="list-group-item">Category 3</a>
                </div>

            </div>
            <div class="col-md-9">

                <!-- Carousel -->
                <div class="row carousel-holder" ng-controller="CarouselCtrl">
                    <div class="col-md-12">
                        <div>
                            <div style="height: 305px">
                                <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                                    <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                                        <img ng-src="{{slide.image}}" style="margin:auto;">
                                        <div class="carousel-caption">
                                            <h4>Slide {{slide.id}}</h4>
                                            <p>{{slide.text}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Individual product thumbnails -->
                <div class="row" ng-controller="ProductController">
                    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="friend in allFriends">
                        <!-- use NG-REPEAT HERE for each friend -->
                        <div class="thumbnail">
                            <img src="{{friend.imageUrl}}" alt="{{friend.name}}">
                            <div class="caption">
                                <h4 class="pull-right">${{ friend.price }}</h4>
                                <h4><a ui-sref="product">{{ friend.name }}</a>
                                </h4>
                                <p>{{ friend.description.length > 96 ? friend.description.substring(0,95) + '...' : friend.description }}</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">15 reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- /.container -->
    <div class="container">
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; codeFriends 2016</p>
                </div>
            </div>
        </footer>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/bootstrap.min.js"></script>
</section>
