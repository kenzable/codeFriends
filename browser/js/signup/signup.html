<form id="signup-form" name="signupForm" ng-submit=""> <!-- need to work on ng-submit -->

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

     <div class="form-group">
        <label for="signup-name">Name</label>
        <input type="name" ng-model="signup.name" class="form-control" id="signup-name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
    </div>

     <div class="form-group">
        <label for="signup-address">Address</label>
        <input type="address" ng-model="signup.address" class="form-control" id="signup-address" placeholder="Address">
    </div>
     <div class="form-group">
        <label for="signup-age">Age</label>
        <input type="age" ng-model="signup.age" class="form-control" id="signup-age" placeholder="Age">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
