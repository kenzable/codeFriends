<form id="signup-form" name="signupForm" ng-submit=""> <!-- need to work on ng-submit -->
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="signUp.name" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signUp.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" ng-model="signUp.address" class="form-control" id="address" placeholder="Enter address">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" ng-model="signUp.age" class="form-control" id="age" placeholder="Enter age">
    </div>
    <div class="form-group">
        <label for="signUp-password">Password</label>
        <input type="password" ng-model="signUp.password" class="form-control" id="signUp-password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="signUp-passwordConfirm">Confirm password</label>
        <input type="password" ng-model="checkInfo.passwordConfirm" class="form-control" id="signUp-passwordConfirm" placeholder="Re-enter password">
    </div>

    <!-- NEED NG-CLICK! -->
    <button type="submit" class="btn btn-default" ng-click="sendSignUp(signUp)">Submit</button>
    <div class="signup-error" ng-show=error>{{ error }}</div>
</form>
