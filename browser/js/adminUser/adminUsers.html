<div class="table-responsive col-lg-12">
    <table id="allusers" class="table table-striped cart">
    	<thead>
	    <tr>
	        <th>Delete the User</th>
	        <th></th>
	        <th>User ID  </th>
	        <th>Name</th>
	        <th>Email</th>
	        <th>isAdmin</th>
	    </tr>
	    </thead>
	    <tbody>
        <tr ng-repeat="user in allUsers">
        	<td>
        		<span ng-click="deleteAUser(user.id)" class="btn btn-default btn-sm glyphicon glyphicon-remove">
	        	</span>
	        <td>

            <td>{{ user.id }}</td>
            <td><a ui-sref="profile(user.id)">{{ user.name }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.isAdmin }}</td>
        </tr>
        <tbody>
    </table>
</div>
