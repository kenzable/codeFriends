<div class="container" id="product-section">
  <div class="row">
   <div class="col-md-6">

     <img src="https://s3.amazonaws.com/bloc-global-assets/almanac-assets/bootcamps/logos/000/002/671/original/grace-hopper-academy.jpg?1467187331">

   </div>
   <div class="col-md-6">
<!--    	<notification></notification> -->
	 <div class="row">
	  <div class="col-md-12">
	   <h1>Friend</h1>
	 </div>
	</div><!-- end row-->

	<div class="row">
	 <div class="col-md-3">
	  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
	  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
	  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
	  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
	  <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
	 </div>

	</div><!-- end row -->

	<div class="row">
	 <div class="col-md-12 bottom-rule">
	  <h2 class="product-name"> Name: {{friend.name}} </h2>
	 </div>
	</div><!-- end row -->

	<div class="row">
	 <div class="col-md-12 bottom-rule">
	  <h2 class="product-age"> Age: {{friend.age}} </h2>
	 </div>
	</div><!-- end row -->


	<div class="row">
	 <div class="col-md-12 bottom-rule">
	  <h2 class="product-tag"> Tag: {{friend.tag}}</h2>
	 </div>
	</div><!-- end row -->

	<div class="row">
	 <div class="col-md-12 bottom-rule">
	  <h2 class="product-price"> Price: {{friend.price | currency }} </h2>
	 </div>
	</div><!-- end row -->

	<div class="row add-to-cart">
	 <div class="col-md-4">
	  <button class="btn btn-lg btn-brand btn-full-width" ng-click="addToCart(id, 1)">
	   Add to Cart
	  </button>
	 </div>
	</div><!-- end row -->

   </div>
  </div><!-- end row -->

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <ul class="nav navbar-nav">
        <li><a ui-sref="product.description">Description</a></li>
        <li><a ui-sref="product.review">Reviews</a></li>
    </ul>
</nav>

	<div ui-view></div>


 </div><!-- end container -->
