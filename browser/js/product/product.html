<div class="container" id="product-section">
  <h1>{{ friend.name }}</h1>

  <div class="row image-container">
   <div class="col-md-6">
   	  <img class="product-image" src="{{ friend.imageUrl }}">
	
	  <div class="row">
	    <div class="col-md-12">
	    		<pre>{{friend.ratings}}</pre>
	      <span class="glyphicon product" ng-repeat="star in getStars(getAvgRating(friend.ratings)) track by $index" ng-class="{ 'glyphicon-star': star, 'glyphicon-star-empty': !star }" aria-hidden="true"></span>

	    </div> <!-- end column -->
	
	  </div><!-- end row -->
   </div>

  <div class="col-md-6">


	<div class="row">
	 <div class="col-md-12 bottom-rule">
	  <h2 class="product-age">{{ friend.description }} </h2>
	 </div>
	</div><!-- end row -->


	<div class="row">
	 <div class="col-md-12 bottom-rule">
	  <h2 class="product-tag">Tags: <a ng-repeat="tag in friend.tags"> {{tag}}{{ $last ? '' : ','}}</a></h2>
	 </div>
	</div><!-- end row -->

	<div class="row">
	 <div class="col-md-12 bottom-rule">
	  <h2 class="product-tag">Hours: {{ friend.numHours }}</h2>
	 </div>
	</div><!-- end row -->

	<div class="row">
	 <div class="col-md-12 bottom-rule">
	  <h2 class="product-price"> Price: {{friend.price | currency }} </h2>
	 </div>
	</div><!-- end row -->

	<div class="row add-to-cart">
	 <div class="col-md-4">
	  <button class="btn btn-lg btn-brand btn-full-width" ng-click="addToCart(friend.id, 1)">
	   Add to Cart
	  </button>
	 </div>
	</div><!-- end row -->

   </div>
  </div><!-- end row -->

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <ul class="nav navbar-nav">
        <li><a ui-sref="product.review">Reviews</a></li>
    </ul>
</nav>

	<div ui-view></div>

</div><!-- end container -->
